<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPad | Secure Online Notepad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-3xl bg-white shadow-xl rounded-lg overflow-hidden border border-slate-200">
        <div class="bg-slate-800 p-4 flex justify-between items-center">
            <h1 class="text-white font-bold text-xl">CloudPad</h1>
            <div class="space-x-2">
                <button onclick="saveNote()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm transition">Save & Share</button>
            </div>
        </div>
        
        <textarea id="noteContent" class="w-full h-[60vh] p-6 text-slate-700 focus:outline-none resize-none text-lg" placeholder="Start typing your note here..."></textarea>
        
        <div id="shareSection" class="hidden p-4 bg-slate-100 border-t border-slate-200">
            <p class="text-xs font-semibold text-slate-500 mb-2 uppercase">Shareable Link:</p>
            <div class="flex gap-2">
                <input id="shareUrl" readonly class="flex-1 p-2 border rounded bg-white text-sm">
                <button onclick="copyLink()" class="bg-slate-700 text-white px-3 py-1 rounded text-sm">Copy</button>
            </div>
        </div>
    </div>

    <script>
        async function saveNote() {
            const content = document.getElementById('noteContent').value;
            const password = prompt("Set a password for this note (optional):");
            
            const response = await fetch('/api/save', {
                method: 'POST',
                body: JSON.stringify({ content, password }),
                headers: { 'Content-Type': 'application/json' }
            });

            const data = await response.json();
            if(data.id) {
                const link = window.location.origin + '/n/' + data.id;
                document.getElementById('shareSection').classList.remove('hidden');
                document.getElementById('shareUrl').value = link;
                alert("Note saved successfully!");
            }
        }

        function copyLink() {
            const copyText = document.getElementById("shareUrl");
            copyText.select();
            document.execCommand("copy");
            alert("Link copied!");
        }
    </script>
</body>
</html>
